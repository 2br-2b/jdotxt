version: 2
jobs:
  build:
    
    working_directory: ~/jdotxt-build

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - checkout

      - restore_cache:
          key: jdotxt-build-{{ checksum "build.xml" }}     
      
      - save_cache:
          paths:
            - ~/.m2
          key: jdotxt-build-{{ checksum "build.xml" }}
      
      - run: ant      
      
      - store_artifacts:
          path: jar/jdotxt.jar
